<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript" src="AngularJS/angular.min.js"></script>

	<script type="text/javascript">
        var apps = angular.module('myApp',[]);

        apps.controller('myController',function ($scope, $timeout){
             $scope.updateClock = function () {
                $scope.clock = new Date();
                $timeout(function () {
                    $scope.updateClock();
                }, 1000);
            };
            $scope.updateClock();
        });
	</script>
</head>
<body ng-app="myApp" ng-controller="myController">
	<h3>{{clock | date:'yyyy-MM-dd  hh-mm-ss-sss'}}</h3>
</body>

</body>-->
</html>
